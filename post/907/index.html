      <h1>お人形制作過程２</h1>
      <div class="meta">
        Jul 15, 2010 &nbsp;
        
      </div>
    </div>
    <article>
      <p>発砲スチロールの型に粘土を巻き付けます。</p>

<p>石膏粘土の「ラドール」というものを使いました。</p>

<p>まずは胴体から。</p>

<p><a href="/images/robogirl/fig/NEC_0161.jpg"><img src="/images/robogirl/fig/NEC_0161s.jpg" alt="NEC_0161.jpg" border="0"   /></a></p>

<p><a href="/images/robogirl/fig/NEC_0162.jpg"><img src="/images/robogirl/fig/NEC_0162s.jpg" alt="NEC_0162.jpg" border="0"   /></a></p>

<p>乾燥させたら、更に粘土を盛っていって、リアルにします。</p>

<p><a href="/images/robogirl/fig/NEC_0191.jpg"><img src="/images/robogirl/fig/NEC_0191s.jpg" alt="NEC_0191.jpg" border="0"   /></a></p>

<p><a href="/images/robogirl/fig/NEC_0192.jpg"><img src="/images/robogirl/fig/NEC_0192s.jpg" alt="NEC_0192.jpg" border="0"   /></a></p>

<p><a href="/images/robogirl/fig/NEC_0193.jpg"><img src="/images/robogirl/fig/NEC_0193s.jpg" alt="NEC_0193.jpg" border="0"   /></a></p>

<p>指でのばして、こんな感じ。</p>

<p><a href="/images/robogirl/fig/NEC_0194.jpg"><img src="/images/robogirl/fig/NEC_0194s.jpg" alt="NEC_0194.jpg" border="0"   /></a></p>

<p><a href="/images/robogirl/fig/NEC_0195.jpg"><img src="/images/robogirl/fig/NEC_0195s.jpg" alt="NEC_0195.jpg" border="0"   /></a></p>

<p>造形的に納得できないところもありますが、こればっかりやってられないのでひとまず胴体は終わり。</p>

<p>難しいです。奥が深いです・・・。</p>
